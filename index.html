<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mr. Chirag Patnaik ğŸ’</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap');

        :root {
            --heart-red: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: rgba(255, 77, 109, 0.3);
        }

        body {
            margin: 0;
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ffafbd, #ffc3f0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; /* STRICTLY NO SCROLLBARS */
            height: 100vh;
            width: 100vw;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px var(--shadow);
            text-align: center;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--heart-red);
            margin-bottom: 1.5rem;
        }

        /* Container for the buttons to sit in initially */
        .button-placeholder-area {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 100px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            color: white;
            box-shadow: 0 10px 20px -5px var(--shadow);
            z-index: 20;
        }

        /* ABSOLUTE SAFETY: 
           This button is styled to float freely on the screen.
           We use 'fixed' so it ignores all parent transforms.
        */
        .no-btn {
            background: #ffffff;
            color: #777;
            position: fixed; 
            z-index: 9999; /* Always on top */
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: top 0.2s ease, left 0.2s ease;
            width: 120px; /* Fixed width for better math */
            height: 60px; /* Fixed height for better math */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cursor & Trails */
        * { cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="%23ff4d6d" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto; }
        
        .trail-heart {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            font-size: 1.5rem;
            animation: scatter 0.8s ease-out forwards;
        }
        @keyframes scatter { to { transform: translateY(-50px); opacity: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SAD_SFX = "https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3";
        const HAPPY_SFX = "https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3";

        function App() {
            const [started, setStarted] = useState(false);
            const [accepted, setAccepted] = useState(false);
            const [yesScale, setYesScale] = useState(1);
            const [sadCount, setSadCount] = useState(0);
            
            // Initial position is centered slightly below the card
            // We set this on mount to be screen-relative
            const [noPos, setNoPos] = useState({ top: '60%', left: '60%' });
            
            const sadAudio = useRef(new Audio(SAD_SFX));
            const happyAudio = useRef(new Audio(HAPPY_SFX));

            // Messages
            const messages = [
                "Mr. Chirag, please? ğŸ¥º",
                "Don't break my heart! ğŸ’”",
                "Think of the roses! ğŸŒ¹",
                "I'll be very sad... ğŸ˜­",
                "Click YES! ğŸ‘‰ğŸ’•"
            ];

            // 1. Initialize Audio
            const initApp = () => {
                setStarted(true);
                sadAudio.current.play().then(() => {
                    sadAudio.current.pause();
                    sadAudio.current.currentTime = 0;
                }).catch(() => {});
                
                // Set initial position of NO button to be safe
                const centerX = window.innerWidth / 2 + 80;
                const centerY = window.innerHeight / 2 + 80;
                setNoPos({ top: `${centerY}px`, left: `${centerX}px` });
            };

            const playSfx = (audio) => {
                try {
                    audio.current.currentTime = 0;
                    audio.current.play();
                } catch (e) {}
            };

            // 2. THE LOGIC FIX
            const moveNo = () => {
                playSfx(sadAudio);

                // Fixed Dimensions of the button (from CSS)
                const btnWidth = 120; 
                const btnHeight = 60;
                
                // Safety Buffer (distance from edge)
                const buffer = 50;

                // Available Screen Real Estate
                const winWidth = window.innerWidth;
                const winHeight = window.innerHeight;

                // Calculate Valid Range
                // Minimum: buffer
                // Maximum: window - button size - buffer
                const minX = buffer;
                const maxX = winWidth - btnWidth - buffer;
                
                const minY = buffer;
                const maxY = winHeight - btnHeight - buffer;

                // Generate Random
                let randomX = Math.random() * (maxX - minX) + minX;
                let randomY = Math.random() * (maxY - minY) + minY;

                // CLAMP (Safety Net): 
                // Ensure X is never less than minX and never more than maxX
                randomX = Math.min(Math.max(randomX, minX), maxX);
                randomY = Math.min(Math.max(randomY, minY), maxY);

                setNoPos({ top: `${randomY}px`, left: `${randomX}px` });
                setSadCount(prev => prev + 1);
                setYesScale(prev => prev + 0.2);
            };

            if (!started) {
                return (
                    <div className="container" onClick={initApp} style={{cursor: 'pointer'}}>
                        <div className="card">
                            <h1>A special message for <br/>Mr. Chirag Patnaik</h1>
                            <button className="yes-btn">Click to Open ğŸ’Œ</button>
                        </div>
                    </div>
                );
            }

            if (accepted) {
                return (
                    <div className="container">
                        <div className="card">
                            <h1>Yayyy! ğŸ’ğŸ’</h1>
                            <p style={{fontSize: '1.5rem', fontWeight: 'bold'}}>Best Valentine ever!</p>
                            <div style={{fontSize: '4rem', marginTop: '20px'}}>ğŸ¥°ğŸ«¶ğŸŒ¹ğŸ¥‚ğŸ’</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    {/* The Card containing YES button and Text */}
                    <div className="card">
                        <h1>Mr. Chirag Patnaik, will you be my valentine for ever? ğŸ¥°ğŸ¥°ğŸ«¶ğŸŒ¹ğŸ¥‚ğŸ’</h1>
                        
                        <div style={{minHeight: '40px', color: '#ff4d6d', fontWeight: 'bold', fontSize: '1.4rem'}}>
                            {sadCount > 0 && messages[Math.min(sadCount - 1, messages.length - 1)]}
                        </div>

                        <div className="button-placeholder-area">
                            <button 
                                className="yes-btn" 
                                onClick={() => { playSfx(happyAudio); setAccepted(true); }}
                                style={{ transform: `scale(${yesScale})` }}
                            >
                                Yes ğŸ’•
                            </button>
                            {/* Empty space where No used to be to keep layout stable */}
                            <div style={{width: '120px'}}></div>
                        </div>
                    </div>

                    {/* THE NO BUTTON - OUTSIDE THE CARD 
                       This ensures it is relative to the WINDOW, not the CARD.
                    */}
                    <button 
                        className="no-btn"
                        style={{ top: noPos.top, left: noPos.left }}
                        onMouseEnter={moveNo}
                        onClick={moveNo}
                    >
                        No ğŸ’”
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
